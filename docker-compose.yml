version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "23000:8069"
    
    depends_on:
      - postgres
    environment:
      - HOST=postgres
      - USER=ejat
      - PASSWORD=ejat
    volumes:
      - ./erpdata:/var/lib/odoo

    restart: always

  
  postgres:
    image: postgres:16
    environment:
     
      - POSTGRES_USER=ejat
      - POSTGRES_PASSWORD=ejat
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    restart: always
    ports:
      - "5408:5432"
  
volumes:
  erpdata:
  pgdata:
